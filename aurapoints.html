<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurapoints Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .points {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00f1f1;
        }
        .note {
            font-size: 1rem;
            margin-top: 15px;
            color: #888;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .points {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aurapoints</h1>
        <div id="aurapoints" class="points">you have Unlimited^50 aura points!</div>
        <p class="note">This site updates every second..</p>
    </div>

    <script>
        // Start with the 51st power and increase it every second
        let power = 50;

        function updateAurapoints() {
            power++;
            document.getElementById("aurapoints").innerText = `Unlimited^${power}`;
        }

        // Update the points every second
        setInterval(updateAurapoints, 1000);
    </script>

</body>
</html>
