<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurapoints Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .points {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00f1f1;
        }
        .note {
            font-size: 1rem;
            margin-top: 15px;
            color: #888;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00f1f1;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #00c7c7;
        }
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-container iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #111;
            color: #00f1f1;
            border: none;
            font-size: 1.2rem;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .close-button:hover {
            background: #333;
        }
        .aura-top {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aurapoints</h1>
        <div id="aurapoints" class="points">Unlimited^50</div>
        <p class="note">This app updates every second..</p>
        <button class="button" onclick="openGame()">Games</button>
    </div>

    <div id="game-container" class="game-container">
        <div class="aura-top" id="aura-top">Unlimited^50</div>
        <iframe src="https://flappybird.io"></iframe>
        <button class="close-button" onclick="closeGame()">x</button>
    </div>

    <script>
        let power = 50;

        function updateAurapoints() {
            power++;
            const pointsText = `Unlimited^${power}`;
            document.getElementById("aurapoints").innerText = pointsText;
            const auraTop = document.getElementById("aura-top");
            if (auraTop.style.display === "block") {
                auraTop.innerText = pointsText;
            }
        }

        setInterval(updateAurapoints, 1000);

        function openGame() {
            const container = document.querySelector(".container");
            const gameContainer = document.getElementById("game-container");
            const auraPoints = document.getElementById("aurapoints");
            const auraTop = document.getElementById("aura-top");

            // Animate aurapoints to move to the top
            auraPoints.style.transition = "transform 1s ease, opacity 1s ease";
            auraPoints.style.transform = "translateY(-200px)";
            auraPoints.style.opacity = "0";

            // After animation, move points to the top of the screen
            setTimeout(() => {
                auraPoints.style.transition = "";
                auraPoints.style.transform = "";
                auraPoints.style.opacity = "";
                auraPoints.style.display = "none";

                auraTop.innerText = `Unlimited^${power}`;
                auraTop.style.display = "block";
            }, 1000);

            // Show the game container
            gameContainer.style.display = "flex";
        }

        function closeGame() {
            const gameContainer = document.getElementById("game-container");
            const auraTop = document.getElementById("aura-top");
            const auraPoints = document.getElementById("aurapoints");

            // Hide the game container
            gameContainer.style.display = "none";

            // Reset aura points to original position
            auraPoints.style.display = "block";
            auraTop.style.display = "none";
        }
    </script>
</body>
</html>
