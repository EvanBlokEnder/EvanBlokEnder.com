<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mining Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      color: red;
      font-family: monospace;
      overflow: hidden;
    }

    .terminal {
      width: 90%;
      height: 60%;
      background-color: #330000;
      border: 2px solid red;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
    }

    .counter {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .go-crazy-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: black;
      border: none;
      cursor: pointer;
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="counter">Mined: <span id="mined-counter">0</span> B</div>
  <div class="terminal" id="terminal">
    > Starting mining simulation...<br>
    > Mined 1 B per second.<br>
  </div>
  <button class="go-crazy-button" onclick="goCrazy()">Go Crazy</button>

  <script>
    let minedCount = 0;
    const counterElement = document.getElementById('mined-counter');
    const terminalElement = document.getElementById('terminal');

    // Simulate mining
    setInterval(() => {
      minedCount++;
      counterElement.textContent = minedCount;
      terminalElement.innerHTML += `> Mined 1 B. Total: ${minedCount} B.<br>`;
      terminalElement.scrollTop = terminalElement.scrollHeight; // Auto-scroll
    }, 1000);

    // Go Crazy function
    function goCrazy() {
      // Shake the website
      document.body.classList.add('shake');

      // Open 100 tabs of Google
      for (let i = 0; i < 100; i++) {
        window.open('https://www.google.com', '_blank');
      }

      // Stop shaking after 5 seconds
      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 5000);
    }
  </script>
</body>
</html>
